<div class="modal-header">
    <h5 class="modal-title">{{titleModal}}</h5>
    <div class="mb-1 row">
        <div>
            <button type="button" class="btn btn-outline" (click)="closeModal()">
                <i class="la la-close"></i>
            </button>
        </div>
    </div>
</div>
<div class="modal-body">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">NÂ°</th>
                <th scope="col">Cod. Proyecto</th>
                <th scope="col">Nombre Proyecto</th>
                <th scope="col">Suma Horas</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listPersonHoursExt; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>
                    {{item.scodproject}}
                </td>
                <td>
                    {{item.snameproject}}
                </td>
                <td>
                    {{item.sumahoras}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <div class="mb-1 row">
        <div style="padding-right: 100px;">
            <button type="button" class="btn btn-outline-info btn-active" (click)="closeModal()">
                <i class="la la-close"></i>Cerrar
            </button>
        </div>
    </div>
</div>
