<div class="modal-header">
    <h5 class="modal-title">Proveedores | Personal Externo</h5>
    <div class="mb-1 row">
      <div>
          <button type="button" class="btn btn-outline" (click)="closeModal()">
            <i class="la la-close"></i>
          </button>
      </div>
    </div>
</div>
<div class="modal-body">
  <div class="mb-1 row">
    <div class="col-sm-1"></div>
    <label class="col-sm-3 col-form-label">Descripción</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" maxlength="70"
      [(ngModel)]="provext.edescription"
      oninput="this.value = this.value.toUpperCase()">
      <!-- <small>Ejemplo: 
          <br>Para proveedor: Empresa X
          <br>Para Personal Externo: Analista de Negocios - Empresa Z
      </small> -->
    </div>
  </div>
  <div class="mb-1 row">
    <div class="col-sm-1"></div>
    <label class="col-sm-3 col-form-label">Categoría</label>
    <div class="col-sm-6">
      <select class="select2 form-control block" [(ngModel)]="provext.nid_categoryhours">
        <option value="0">--Seleccione--</option>
        <option *ngFor="let item of listCategoriaHora" [value]="item.nid_mastertable_type">
            {{item.sshort_value}}</option>
      </select>
    </div>
  </div>
  <div class="mb-1 row">
    <div class="col-sm-1"></div>
    <label class="col-sm-3 col-form-label">Costo por Hora</label>
    <div class="col-sm-6">
      <input type="number" class="form-control" max=100
      [(ngModel)]="provext.costohora">
    </div>
  </div>
  <div class="mb-1 row">
    <div class="col-sm-3">
        <button type="button" class="btn btn-outline-info btn-active" (click)="save()">Guardar</button>
    </div>
    <div class="col-sm-3">
      <button type="button" class="btn btn-outline-info btn-active" (click)="clean()">Limpiar</button>
    </div>
  </div>
  <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">N°</th>
          <th scope="col" style="max-width: 200px;">Descripción</th>
          <th scope="col">Categoría</th>
          <th scope="col">Costo Hora</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of ListProvExt; let i = index">
          <th scope="row">{{i+1}}</th>
          <td style="max-width: 200px;">{{item.edescription}}</td>
          <td>{{item.namecategory}}</td>
          <td>{{item.costohora}}</td>
          <td>
            <a title="Editar" (click)="edit(item)"> <i
              class="la la-edit"></i> </a>
            <a title="Deshabilitar"
              (click)="delete(item)"
            >
              <i class="la la-ban"></i
            ></a>
          </td>
        </tr>
      </tbody>
  </table>
</div>
<div class="modal-footer">
  <div class="mb-1 row">
    <div style="padding-right: 100px;">
        <button type="button" class="btn btn-outline-info btn-active" (click)="closeModal()">
          <i class="la la-close"></i>Cerrar
        </button>
    </div>
  </div>
</div>
